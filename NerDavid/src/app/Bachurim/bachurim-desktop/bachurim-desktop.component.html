<div (click)="openDialog()" class="addBachur" >
   <button mat-icon-button class="button" matTooltip="בחור חדש"> <mat-icon >person_add</mat-icon></button>
</div>

<form [formGroup]="stateForm">
    <mat-form-field>
      <mat-label>States Group</mat-label>
      <input type="text"
             matInput
             formControlName="stateGroup"
             required
             [matAutocomplete]="autoGroup">
        <mat-autocomplete #autoGroup="matAutocomplete">
          @for (group of stateGroupOptions | async; track group) {
            <mat-optgroup [label]="group.key">
              @for (name of group.value; track name) {
                <mat-option [value]="name">{{name}}</mat-option>
              }
            </mat-optgroup>
          }
      </mat-autocomplete>
    </mat-form-field>
  </form>



<div class="section">
</div>
