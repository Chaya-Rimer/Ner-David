<div class="allForm">
    <h5><b> הוספת בחור חדש </b></h5>
    <form [formGroup]="newBachurForm">
        <mat-form-field >
            <mat-label>שם פרטי</mat-label>
            <input matInput formControlName="firstName">
        </mat-form-field>

        <mat-form-field>
            <mat-label>שם משפחה</mat-label>
            <input matInput formControlName="lastName">
        </mat-form-field>

        <nd-autocomplete [options]="cityArray"  [required]="true" [title]="titleCity"
        (selectionChange)="onSelectionCityChange($event)">
         </nd-autocomplete>

        <mat-form-field>
            <mat-label>כתובת </mat-label>
            <input matInput formControlName="address">
        </mat-form-field>


        <nd-autocomplete [options]="yeshivaKeyValueArray" [title]="title" [required]="true"
            (selectionChange)="onSelectionChange($event)">

        </nd-autocomplete>
        <!-- <mat-form-field>
            <mat-label> ישיבה</mat-label>
            <mat-select formControlName="yeshiva">
                <mat-option *ngFor="let item of yeshivaOption" (onSelectionChange)="getShiur($event)" [value]="item">
                    {{ item.yeshivaName }}
                </mat-option>
            </mat-select>
        </mat-form-field> -->

        <mat-form-field>
            <mat-label> שיעור</mat-label>
            <mat-select formControlName="shiurID">
                <mat-option *ngFor="let i of shiurOption" [value]="i.shiurId">
                    {{ i.shiurName }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <nd-phones></nd-phones>
        <br>
        <hr>
        <nd-limud></nd-limud>
        <br>
        <button mat-flat-button class="button" (click)="save()" 
        [disabled]="newBachurForm.invalid || !phoneComponent?.isValid ||  !limudComponent?.isLIiudFormValid"
        >שמירה</button>
    </form>
</div>
