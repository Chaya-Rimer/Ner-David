<form [formGroup]="form">
  <div formArrayName="formArray">
    <div *ngFor="let formGroup of  formArray.controls; let i = index">
      <div [formGroupName]="i">
        <!-- <mat-form-field>
          <mat-label> מסכת</mat-label>

          </mat-select>
        </mat-form-field> -->

        <nd-autocomplete 
        [options]="masecetOption" 
        [required]="true" 
        [title]="title"
        (selectionChange)="onSelectionChange($event,i)" 
        (validityChange)="onValidityChange($event,i)">
        </nd-autocomplete>

        <mat-form-field appearance="outline">
          <mat-label> פרק</mat-label>
          <mat-select formControlName="perek">
            <mat-option *ngFor="let item of prakimNumArray" [value]="item.value">
              {{item.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="daf" appearance="outline">
          <mat-label>מדף</mat-label>
          <input matInput type="text" [pattern]="hebrewLettersPattern" formControlName="startValue">
        </mat-form-field>

        <mat-form-field class="daf" appearance="outline">
          <mat-label>עד דף</mat-label>
          <input matInput type="text" [pattern]="hebrewLettersPattern" formControlName="endValue">
        </mat-form-field>

        <mat-radio-group aria-label="Select an option" >
          <mat-radio-button value="חורף" (change)="selectZman($event.value,i)">חורף </mat-radio-button>
          <mat-radio-button value="קיץ" (change)="selectZman($event.value,i)">קיץ </mat-radio-button>

        </mat-radio-group>

        <mat-icon (click)="deletForm(i)">delete_forever</mat-icon>
      </div>
    </div>
  </div>
</form>
