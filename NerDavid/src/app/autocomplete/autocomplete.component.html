<mat-form-field appearance="fill">
    <mat-label>{{title}}</mat-label>
    <input type="text"
           matInput
           [matAutocomplete]="auto"
           [formControl]="myControl"
           (input)="onInputChange()">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectionChange($event.option.value)">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.value">
        {{ option.value}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
